<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1.4 Práctica integradora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5 text-center">
        <h1>Bandera de México</h1>
        
        <!-- Nuevo contenedor para alinear los color-box -->
        <div class="color-container">
            <div class="col-md-4">
                <label for="greenRange" class="form-label">Esperanza</label>
                <input type="range" class="form-range" min="0" max="255" id="greenRange" value="128">
                <p id="greenHex">#008000</p> 
                <div id="greenBox" class="color-box"></div>
            </div>

            <div class="col-md-4">
                <p>Unidad</p>
                <p>#FFFFFF</p>
                <div id="whiteBox" class="color-box">
                    <img src="imagenes/gallo.jpg" alt="Imagen de la Unidad" class="img-fluid" id="unitImage">
                </div>
            </div>

            <div class="col-md-4">
                <label for="redRange" class="form-label">Sangre de nuestros héroes nacionales</label>
                <input type="range" class="form-range" min="0" max="255" id="redRange" value="128">
                <p id="redHex">#800000</p>
                <div id="redBox" class="color-box"></div>
            </div>
        </div>

        <h5>Navarro Carbajal Jesus Alfonso-22200964</h5>
        <h5>Rojas Trejo Erick Alejandro-22200978</h5>
        <h5>Miranda Torres Abdiel-18250024</h5>
    </div>
    <script src="script.js"></script>
</body>
</html>
